<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lista zadań</h1>

        <!-- Formularz dodawania nowego zadania -->
        <form class="js-task-adding-form mb-4">
            <div class="form-group">
                <label for="taskTitle">Tytuł zadania</label>
                <input type="text" class="form-control" id="taskTitle" name="title" required minlength="3" placeholder="Wprowadź tytuł zadania">
            </div>
            <div class="form-group">
                <label for="taskDescription">Opis zadania</label>
                <input type="text" class="form-control" id="taskDescription" name="description" required minlength="5" placeholder="Wprowadź opis zadania">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
        </form>

        <!-- Miejsce na wygenerowane zadania -->
        <main></main>
    </div>

    <!-- Podłączenie Twojego pliku JavaScript -->
    <script src="script.js"></script>
</body>
</html>
